name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Compile
        run: npm run compile

      - name: Run extension tests with coverage
        run: xvfb-run -a npm run test:coverage
        if: runner.os == 'Linux'

      - name: Run webview tests with coverage
        run: npm run test:webview:coverage

      - name: Merge coverage reports
        run: npm run coverage:merge

      - name: Display combined coverage
        run: npm run coverage:summary

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: coverage/lcov-combined.info
